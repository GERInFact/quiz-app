<mat-card class="quiz" *ngIf="question">
    <mat-card-title>{{question.label}}</mat-card-title>
    <form [formGroup]="form">
      <mat-card-content class="form-group">
        <label *ngFor="let choice of this.question.choices">
          <input type="radio" [value]="choice" formControlName="choice">
          <span>{{choice.value}}</span>
        </label>
      </mat-card-content>
    </form>
  </mat-card>
