<div class="results">
  <mat-card>
    <mat-card-title class="title"
      >Correct answers: {{ this.answers | correctAnswers }} of
      {{ this.answers.values.length }}</mat-card-title
    >
    <mat-card-content
      class="answer"
      *ngFor="let answer of answers.values; index as i"
      [ngClass]="{ correct: answer.isCorrect, wrong: !answer.isCorrect }"
    >
      <h2>{{ this.questions[i].label | uppercase }}</h2>
      <p>{{ this.answer.value }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" class="btn btn-primary">
        <a routerLink="/welcome">Choose another quiz</a>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
