<div class="results">
  <div>
    <h1 class="title">Results</h1>
    <div
      class="answer"
      *ngFor="let answer of answers.values; index as i"
      [ngClass]="{ correct: answer.isCorrect, wrong : !answer.isCorrect }"
    >
      <h2>{{ this.questions[i].label | uppercase}}</h2>
      <p>{{ this.answer.value }}</p>
    </div>
    <div>
      <button mat-button color="primary" class="btn btn-primary">
        <a routerLink="/welcome" class="btn btn-primary">Choose another quiz</a>
      </button>
    </div>
  </div>
</div>
