<div *ngIf="this.quizzes.length > 0">
  <div>
    <h1 class="title">Quizzes</h1>
  </div>
  <div *ngFor="let quiz of this.quizzes">
    <div>
      <h2>{{ quiz.label }}</h2>
      <div>{{ quiz.description }}</div>
      <div>
        <button mat-button color="secondary" class="btn btn-primary">
          <a routerLink="/{{ quiz.name }}" class="btn btn-primary"
            >Select a quiz</a
          >
        </button>
      </div>
    </div>
  </div>
</div>
